


<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
<p>Héroe borrado <small class="text-danger">{{deletedHero}}</small></p>
</div>
<ng-template #nothingDeleted>
<p
*ngIf="!deletedHero"
>No ha borrado nada</p>
</ng-template>

<button
*ngIf="heroNames.length>0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
